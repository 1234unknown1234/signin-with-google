<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example with Custom Button</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <button id="customSignInButton">Sign in with Google</button>

    <script>
        // Initialize the Google Sign-In client
        let tokenClient;

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '881848212032-mut1t2din1e1k8upv6n1n4vb6bft8m24.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: '881848212032-mut1t2din1e1k8upv6n1n4vb6bft8m24.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
                callback: handleCredentialResponse
            });

            document.getElementById('customSignInButton').onclick = function() {
                tokenClient.requestAccessToken();
            };
        };

        function handleCredentialResponse(response) {
            if (response.access_token) {
                // Use the access token to fetch user information
                fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${response.access_token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const email = data.email;
                    const name = data.name;

                    console.log("Email: " + email);
                    console.log("Name: " + name);

                    // You can now use the email and name for further processing
                    // For example, you could send this data to your server or store it in local storage
                });
            } else {
                console.error('No access token in the response');
            }
        }
    </script>
</body>
</html>
